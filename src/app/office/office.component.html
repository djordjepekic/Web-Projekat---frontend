<div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" enctype="multipart/form-data">
    <table>
        <tr>
            <td>
                <label for = "ServiceId">ServiceId:</label>
            </td>
            <td>
                <select style="width: 100%" name="Serivces" id="ServiceId" [(ngModel)]="ServiceId">
                    <option *ngFor = "let service of services" value={{service.Id}} >{{service.Name}}</option>
                </select>
            </td>      
        </tr>
      <tr>
          <td>
              <label for = "Adress">Adress:</label>
          </td>
          <td>
            <input type="text" name="adress" id="Adress" [(ngModel)]="Adress"/>
          </td>      
      </tr>
      <tr>
          <td>
              <label for = "Logo">Logo:</label>
          </td> 
          <td>
              <input type="file" (change)="onFileSelected($event)">
          </td>
      </tr>
      <tr>
          <td>
              <label for = "Latitude">Latitude:</label>
          </td>
          <td>
            <input type="number" name="latitude" id="Latitude" [(ngModel)]="Latitude"/>
          </td>      
      </tr>
      <tr>
          <td>
              <label for = "Longitude">Longitude:</label>
          </td> 
          <td>
              <input type="number" name="longitude" id="Longitude" [(ngModel)]="Longitude"/>
          </td>
      </tr>
      <tr>
        <td>
          <input class="button button1" type="submit" value="Create"/>
        </td>          
      </tr>
    </table>
  </form>
</div>

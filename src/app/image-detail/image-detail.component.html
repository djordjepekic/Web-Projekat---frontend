<table width=100% height=100%>
  <tr>
    <td width=50% valign="top">
      <div>
          <div  class=img-container>
                <!--><div [ngStyle]="{'background-image':'url('+ selectedVehicle.Image +')'}" class="img-container paper"></div><!-->
                <img src={{selectedVehicle.Image}}>
          </div>
      </div>
    </td>
    <td width=50% valign="top">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Model</th>
            <th>Manufacturer</th>
            <th>Description</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{selectedVehicle.Model}}</td>
            <td>{{selectedVehicle.Manufacturer}}</td>
            <td>{{selectedVehicle.Description}}</td>
            <td>{{selectedVehicle.Year}}</td>
          </tr>
        </tbody>
      </table> 
        <h5>Price per hour: {{price}} €</h5>      
        <button class="mainbutton" *ngIf="isLoggedIn() && !menuExpand" (click)="switchMenu()">
          Reserve this vehicle
        </button>
        <button class="mainbutton" *ngIf="isLoggedIn() && menuExpand" (click)="switchMenu()">
            Cancel reservation
        </button>
        <a *ngIf="!isLoggedIn()" [routerLink]="['/login']">
          <button class="mainbutton">
              Log in to reserve this vehicle.
          </button>
        </a>
        <div *ngIf="menuExpand">
          <table class="table">
              <thead class="thead-inverse">
                  <tr>
                    <th>Time of reservation</th>
                    <th>Time to return</th>
                  </tr>
                </thead>
            <tbody>
            <tr>
                <td>
                    <input type="date" name="Date" id="DateReservation" [(ngModel)]="TimeOfReservation"/>
                </td>
                <td>
                    <input type="date" name="Date" id="DateReturn" [(ngModel)]="TimeToReturn"/>
                </td>
            </tr>
            </tbody>
          </table>
          <table class="table">
              <thead class="thead-inverse">
                  <tr>
                    <th>Office to take vehicle</th>
                    <th>Office to Return</th>
                  </tr>
                </thead>
            <tbody>
            <tr>
                <td>
                    <select style="width: 100%" name="Offices" id="TakeOfficeId" [(ngModel)]="TakeOfficeId">
                        <option *ngFor = "let office of offices" value={{office.Id}} >{{office.Adress}}</option>
                    </select>
                </td>  
                <td>
                    <select style="width: 100%" name="Offices" id="ReturnOfficeId" [(ngModel)]="ReturnOfficeId">
                        <option *ngFor = "let office of offices" value={{office.Id}} >{{office.Adress}}</option>
                    </select>
                </td>   
            </tr>
            </tbody>
          </table>
          <button class="confirmbutton" (click)="Reservation()">
            Confirm ✓
          </button>
        </div>                
    </td>
  </tr>
</table>
